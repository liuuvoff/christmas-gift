    <script type="x-shader/x-vertex" id="commonVertex">
        uniform float uTime; uniform float uBeat; uniform float uFlash; 
        uniform float uExplodeState; // 0.0 = æ ‘çŠ¶, 1.0 = çˆ†ç‚¸çŠ¶
        attribute float aScale; attribute vec3 aColor; 
        attribute vec3 aRandomDir; attribute float aRandomDist;
        attribute float aIndexOffset;

        varying vec3 vColor; varying float vIndexOffset; varying float vOpacity;
        void main() {
            vColor = aColor; vIndexOffset = aIndexOffset;
            vec3 pos = position;
            
            // åŸºç¡€æ—‹è½¬ (ä»…åœ¨æœªå®Œå…¨çˆ†ç‚¸æ—¶æ—‹è½¬ï¼Œé¿å…æ™•çœ©)
            float rotFactor = 1.0 - uExplodeState * 0.8;
            float angle = uTime * 0.05 * rotFactor;
            float s = sin(angle); float c = cos(angle);
            float x = pos.x * c - pos.z * s; float z = pos.x * s + pos.z * c; pos.x = x; pos.z = z;
            
            // --- æ ¸å¿ƒäº¤äº’ï¼šæŒä¹…åŒ–çˆ†ç‚¸ ---
            // åŸºäºçŠ¶æ€å€¼ uExplodeState æ’å€¼ä½ç½®
            float explodeFactor = smoothstep(0.0, 1.0, uExplodeState) * 25.0; 
            pos += aRandomDir * explodeFactor * aRandomDist;

            float beatScale = 1.0 + uBeat * 0.3 + uFlash * 0.2;
            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
            gl_Position = projectionMatrix * mvPosition;
            
            // ç²’å­å¤§å°è°ƒæ•´ï¼Œçˆ†ç‚¸æ—¶ç¨å¾®å˜å¤§
            float explodeSizeBoost = 1.0 + uExplodeState * 0.5;
            gl_PointSize = ((4.0 + uFlash * 3.0) * aScale * beatScale * explodeSizeBoost) * (350.0 / -mvPosition.z);
            
            // é—ªçƒé€»è¾‘
            vOpacity = step(0.7, sin(uTime * 25.0 + aIndexOffset * 10.0)); 
        }
    </script>

    <script type="x-shader/x-fragment" id="particleFragment">
        varying vec3 vColor; uniform float uFlash;
        void main() {
            float dist = length(gl_PointCoord.xy - 0.5);
            if(dist > 0.5) discard;
            float core = 1.0 - smoothstep(0.0, 0.08, dist); 
            float glow = 1.0 - smoothstep(0.08, 0.45, dist);
            vec3 baseColor = vColor * glow;
            vec3 coreColor = vec3(1.5, 1.5, 1.2) * core * 2.5;
            vec3 finalColor = baseColor + coreColor;
            finalColor = mix(finalColor, vec3(1.8), uFlash * 0.5);
            gl_FragColor = vec4(finalColor, 1.0);
        }
    </script>

    <script type="x-shader/x-fragment" id="textureFragment">
        uniform sampler2D uTexture; uniform float uTime; 
        varying float vIndexOffset; varying vec3 vColor; varying float vOpacity;
        // ä¼ªéšæœº
        float random(vec2 st) { return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123); }
        void main() {
            vec4 texColor = texture2D(uTexture, gl_PointCoord);
            if(texColor.a < 0.1) discard;
            
            // éšæœºé—ªçƒå™ªå£°
            float noise = random(vec2(uTime * 5.0, vIndexOffset));
            float flash = step(0.85, noise);

            // ä½¿ç”¨ä¼ å…¥çš„é¢œè‰² (vColor) å¹¶åº”ç”¨é—ªçƒå’Œçº¹ç†alpha
            gl_FragColor = vec4(vColor * (0.8 + flash*0.4), texColor.a * vOpacity);
        }
    </script>

    <script type="x-shader/x-fragment" id="photoFragment">
        uniform sampler2D tDiffuse; uniform float uTime; uniform float uFlash; varying vec2 vUv;
        void main() {
            vec4 tex = texture2D(tDiffuse, vUv);
            vec2 d = min(vUv, 1.0 - vUv);
            float borderDist = min(d.x, d.y);
            if (borderDist < 0.025) {
                float shine = sin(vUv.x*15.0 - uTime*5.0)*0.5 + 0.5;
                gl_FragColor = vec4(1.3, 1.0, 0.3, 1.0) * (0.6 + shine * 0.8) * (1.0+uFlash*2.0);
            } else {
                gl_FragColor = vec4(tex.rgb, 1.0); // åŸè‰²æ˜¾ç¤º
            }
        }
    </script>


    <script>
        const config = { musicPath: './music.mp3', maxPhotos: 3 }; 

        const btn = document.getElementById('btn-enter');
        const spinner = document.getElementById('spinner');
        const loadingText = document.getElementById('loading-text');
        const subMessage = document.querySelector('.sub-message');

        function showEnterButton() {
            spinner.style.display = 'none';
            loadingText.style.display = 'none';
            btn.style.display = 'block';
            subMessage.style.display = 'block';
        }
        setTimeout(showEnterButton, 4000);

        let scene, camera, renderer, composer, controls, analyser;
        // æ–°å¢ uExplodeState: 0 (æ ‘) -> 1 (çˆ†ç‚¸)
        let uniforms = { uTime: {value:0}, uBeat: {value:0}, uFlash: {value:0}, uExplodeState: {value:0} };
        let boltUniforms, heartUniforms;
        let bloomPass;
        let loadedAudio = null;
        let loadedTextures = [];
        let photoMeshes = []; // å­˜å‚¨ç…§ç‰‡ç½‘æ ¼ä»¥ä¾¿ç§»åŠ¨å®ƒä»¬

        // --- çº¹ç†ç”Ÿæˆ ---
        function createEmojiTexture(emoji, size) {
            const canvas = document.createElement('canvas');
            canvas.width = size; canvas.height = size;
            const ctx = canvas.getContext('2d');
            ctx.font = `bold ${size*0.8}px Arial`; ctx.fillStyle = '#FFFFFF';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(emoji, size/2, size/2 + size*0.05);
            const tex = new THREE.CanvasTexture(canvas); tex.needsUpdate = true; return tex;
        }
        const boltTexture = createEmojiTexture('âš¡ï¸', 64);
        const heartTexture = createEmojiTexture('ğŸ’–', 64);

        function checkDeps() {
            if (typeof THREE === 'undefined') {
                document.getElementById('error-msg').innerText = "3D Engine failed. Refresh needed.";
                document.getElementById('error-msg').style.display = 'block';
                return false;
            }
            return true;
        }

        function initLoader() {
            if(!checkDeps()) return;
            const manager = new THREE.LoadingManager();
            const texLoader = new THREE.TextureLoader(manager);
            const audioLoader = new THREE.AudioLoader(manager);
            manager.onLoad = showEnterButton;
            audioLoader.load(config.musicPath, (buffer) => { loadedAudio = buffer; }, undefined, () => {});
            for(let i=1; i<=config.maxPhotos; i++) {
                texLoader.load(`./photos/${i}.jpg`, (tex) => { 
                    tex.generateMipmaps = false; tex.minFilter = THREE.LinearFilter; loadedTextures.push(tex); 
                }, undefined, () => {});
            }
        }
        window.onload = initLoader;

        window.startExperience = function() {
            if(!checkDeps()) return;
            document.getElementById('loading-screen').style.opacity = 0;
            setTimeout(()=>document.getElementById('loading-screen').style.display='none', 1200);
            document.getElementById('canvas-container').style.opacity = 1;
            initScene();
            if(loadedAudio) {
                const listener = new THREE.AudioListener(); camera.add(listener);
                const sound = new THREE.Audio(listener); sound.setBuffer(loadedAudio);
                sound.setLoop(true); sound.setVolume(0.5); sound.play();
                analyser = new THREE.AudioAnalyser(sound, 32);
            }
        }

        function createTextParticles(text, fontSize, containerGeo) {
            const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
            canvas.width = 512; canvas.height = 128; ctx.fillStyle = 'black'; ctx.fillRect(0,0,512,128);
            ctx.fillStyle = 'white'; ctx.font = `bold ${fontSize}px 'Cinzel', serif`;
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText(text, 256, 64);
            const data = ctx.getImageData(0,0,512,128).data;
            const pos = containerGeo.attributes.position.array; const scale = containerGeo.attributes.aScale.array; const col = containerGeo.attributes.aColor.array;
            let p=pos.length, s=scale.length, c=col.length;
            for(let y=0;y<128;y+=3) for(let x=0;x<512;x+=3) {
                if(data[(y*512+x)*4]>128) {
                    const u=x/512, v=y/128, angle=(u-0.5)*4.5;
                    pos[p++]=Math.cos(angle)*10; pos[p++]=(1-v)*3-11; pos[p++]=Math.sin(angle)*10;
                    scale[s++]=Math.random()*0.6+0.4; 
                    col[c++]=1.3; col[c++]=1.1; col[c++]=0.6;
                }
            }
            return p;
        }

        function initScene() {
            const container = document.getElementById('canvas-container');
            // ã€å…³é”®å‡çº§ï¼šå¼€å¯åŸç”ŸæŠ—é”¯é½¿ MSAAã€‘
            renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            // ä¿æŒé«˜åˆ†è¾¨ç‡æ¯”
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 3)); 
            renderer.toneMapping = THREE.ACESFilmicToneMapping; // å›åˆ°æ›´æœ‰ç”µå½±æ„Ÿçš„ ToneMapping
            renderer.toneMappingExposure = 1.2;
            container.appendChild(renderer.domElement);

            scene = new THREE.Scene(); 
            scene.fog = new THREE.FogExp2(0x000000, 0.035);
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
            camera.position.set(0, 5, 38);
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping=true; controls.dampingFactor = 0.05;
            controls.autoRotate=true; controls.autoRotateSpeed=0.5; 
            controls.enableZoom=false;

            // Bloom å‚æ•° (é…åˆ MSAAï¼Œéå¸¸å…‹åˆ¶)
            bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold=0.98; // æé«˜é—¨æ§›
            bloomPass.strength=0.6;   
            bloomPass.radius=0.1;    // æå°åŠå¾„
            composer = new THREE.EffectComposer(renderer); 
            // æ³¨æ„ï¼šä½¿ç”¨ MSAA æ—¶ï¼Œé€šå¸¸ä¸éœ€è¦ RenderPassï¼Œç›´æ¥ç”¨ renderer.renderï¼Œä½†ä¸ºäº† Bloom è¿˜æ˜¯éœ€è¦ composer
            // è¿™é‡Œçš„å¤„ç†æ–¹å¼ä¾èµ–äº three.js ç‰ˆæœ¬ï¼Œå½“å‰ç»„åˆåœ¨ç§»åŠ¨ç«¯é€šå¸¸è¡¨ç°è‰¯å¥½ã€‚
            composer.addPass(new THREE.RenderPass(scene, camera)); 
            composer.addPass(bloomPass);

            // --- 1. ä¸»ä½“ç²’å­æ ‘ (é‡‘+çº¢) ---
            const treeGeo = new THREE.BufferGeometry();
            const maxP = 13000;
            const pos = new Float32Array(maxP*3), scale = new Float32Array(maxP), col = new Float32Array(maxP*3);
            const rDir = new Float32Array(maxP*3), rDist = new Float32Array(maxP), offset = new Float32Array(maxP);

            treeGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            treeGeo.setAttribute('aScale', new THREE.BufferAttribute(scale, 1));
            treeGeo.setAttribute('aColor', new THREE.BufferAttribute(col, 3));
            treeGeo.setAttribute('aRandomDir', new THREE.BufferAttribute(rDir, 3));
            treeGeo.setAttribute('aRandomDist', new THREE.BufferAttribute(rDist, 1));
            treeGeo.setAttribute('aIndexOffset', new THREE.BufferAttribute(offset, 1));
            
            let p=0, s=0, c=0, rd=0, rdi=0, off=0;
            for(let i=0; i<8000; i++) {
                const y=Math.random()*22, r=Math.sqrt(Math.random())*((1-y/22)*10), a=Math.random()*6.28;
                pos[p++]=Math.cos(a)*r; pos[p++]=y-11; pos[p++]=Math.sin(a)*r;
                scale[s++]=Math.random()*0.8+0.3; 
                if (Math.random() < 0.08) { col[c++]=1.5; col[c++]=0.1; col[c++]=0.1; } 
                else { const b = Math.random()*0.4+0.7; col[c++]=b+Math.random()*0.1; col[c++]=b*0.88; col[c++]=b*0.1; }
                const theta=Math.random()*6.28; const phi=Math.acos(2*Math.random()-1);
                rDir[rd++]=Math.sin(phi)*Math.cos(theta); rDir[rd++]=Math.sin(phi)*Math.sin(theta); rDir[rd++]=Math.cos(phi);
                rDist[rdi++]=Math.random()*2.0+0.5; offset[off++]=Math.random()*100;
            }
            const endIdx = createTextParticles("IVAN STUDIO", 85, treeGeo);
            treeGeo.setDrawRange(0, endIdx/3);
            const treeMat = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: document.getElementById('commonVertex').textContent, fragmentShader: document.getElementById('particleFragment').textContent, blending: THREE.AdditiveBlending, depthWrite: false, transparent: true });
            scene.add(new THREE.Points(treeGeo, treeMat));

            // --- 2. é—ªç”µâš¡ï¸ç²’å­å±‚ ---
            const boltGeo = new THREE.BufferGeometry();
            setupTextureParticles(boltGeo, 350, 1.2); // è¾…åŠ©å‡½æ•°åˆå§‹åŒ–å‡ ä½•ä½“
            boltUniforms = THREE.UniformsUtils.clone(uniforms);
            boltUniforms.uTexture = { value: boltTexture };
            const boltMat = new THREE.ShaderMaterial({ uniforms: boltUniforms, vertexShader: document.getElementById('commonVertex').textContent, fragmentShader: document.getElementById('textureFragment').textContent, blending: THREE.AdditiveBlending, depthWrite: false, transparent: true });
            scene.add(new THREE.Points(boltGeo, boltMat));
            
            // --- 3. ã€æ–°å¢ã€‘ç²‰è‰²çˆ±å¿ƒğŸ’–ç²’å­å±‚ ---
            const heartGeo = new THREE.BufferGeometry();
            // è®¾ç½®ä¸ºç²‰è‰²
            setupTextureParticles(heartGeo, 400, 1.0, new THREE.Vector3(1.5, 0.5, 0.8)); 
            heartUniforms = THREE.UniformsUtils.clone(uniforms);
            heartUniforms.uTexture = { value: heartTexture };
            const heartMat = new THREE.ShaderMaterial({
                uniforms: heartUniforms,
                vertexShader: document.getElementById('commonVertex').textContent,
                // å¤ç”¨çº¹ç† Shaderï¼Œä½†é€æ˜åº¦å— uExplodeState æ§åˆ¶
                fragmentShader: document.getElementById('textureFragment').textContent,
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true
            });
            // åˆå§‹ä¸å¯è§ï¼Œé€šè¿‡ä¿®æ”¹é¡¶ç‚¹çš„é€æ˜åº¦å±æ€§æ§åˆ¶
            const heartOpacities = new Float32Array(heartGeo.attributes.aScale.count).fill(0.0); // åˆå§‹é€æ˜åº¦ä¸º0
            heartGeo.setAttribute('aOpacityBoost', new THREE.BufferAttribute(heartOpacities, 1));
            
            // ä¿®æ”¹ Shader ä»¥æ”¯æŒé€æ˜åº¦æ§åˆ¶ (ç®€å• hackï¼Œç›´æ¥ä¹˜åœ¨ç‰‡å…ƒç€è‰²å™¨é‡Œ)
            heartMat.onBeforeCompile = (shader) => {
                shader.vertexShader = shader.vertexShader.replace('void main() {', 'attribute float aOpacityBoost; varying float vOpacityBoost; void main() { vOpacityBoost = aOpacityBoost;');
                shader.fragmentShader = shader.fragmentShader.replace('void main() {', 'varying float vOpacityBoost; void main() {');
                shader.fragmentShader = shader.fragmentShader.replace('gl_FragColor = vec4(vColor * (0.8 + flash*0.4), texColor.a * vOpacity);', 'gl_FragColor = vec4(vColor * (0.8 + flash*0.4), texColor.a * vOpacity * vOpacityBoost);');
            };
            scene.add(new THREE.Points(heartGeo, heartMat));
            this.heartGeo = heartGeo; // ä¿å­˜å¼•ç”¨ä»¥ä¾¿æ›´æ–°

            // --- 4. ç…§ç‰‡å¢™ (å¸¦ä½ç½®è®°å½•) ---
            const pMat = new THREE.ShaderMaterial({ uniforms: {tDiffuse:{value:null}, uTime:uniforms.uTime, uFlash:uniforms.uFlash}, vertexShader: `varying vec2 vUv; void main(){vUv=uv; gl_Position=projectionMatrix * modelViewMatrix * vec4(position,1.0);}`, fragmentShader: document.getElementById('photoFragment').textContent, side: THREE.DoubleSide, transparent: false, depthWrite: true });
            loadedTextures.forEach((tex, i) => {
                const asp = tex.image.width/tex.image.height; const m = pMat.clone(); m.uniforms.tDiffuse.value=tex; m.uniforms.uFlash=uniforms.uFlash;
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(2.8*asp, 2.8), m);
                const y=(Math.random()*16)-8, r=(1-(y+10)/24)*9+1.5, a=(i/loadedTextures.length)*6.28+Math.random()*0.5;
                // ä¿å­˜åŸå§‹ä½ç½®å’Œç›®æ ‡ä¸­å¿ƒä½ç½®
                mesh.userData.originPos = new THREE.Vector3(Math.cos(a)*r, y, Math.sin(a)*r);
                // ç›®æ ‡ä½ç½®ï¼šä¸­å¿ƒé™„è¿‘éšæœºæ•£å¼€ä¸€ç‚¹
                mesh.userData.targetPos = new THREE.Vector3((Math.random()-0.5)*5, (Math.random()-0.5)*5, (Math.random()-0.5)*2 + 2);
                
                mesh.position.copy(mesh.userData.originPos);
                mesh.lookAt(0,y,0); 
                // ä¿å­˜åŸå§‹æ—‹è½¬
                mesh.userData.originRot = mesh.rotation.clone();

                scene.add(mesh);
                photoMeshes.push(mesh);
            });
            
            // --- 5. ã€æ–°å¢ã€‘é¡¶éƒ¨å®ä½“æ˜Ÿæ˜Ÿ ---
            const starGeo = new THREE.OctahedronGeometry(1.5, 0);
            const starMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); // åŸºç¡€æè´¨ï¼Œæœ€äº®
            const topStar = new THREE.Mesh(starGeo, starMat);
            topStar.position.set(0, 12.5, 0);
            // åŠ ä¸€ä¸ªç‚¹å…‰æºè®©å®ƒç…§äº®å‘¨å›´
            const starLight = new THREE.PointLight(0xFFD700, 1.5, 20);
            starLight.position.set(0, 12.5, 0);
            scene.add(topStar); scene.add(starLight);
            this.topStar = topStar;

            // Raycaster
            const raycaster = new THREE.Raycaster();
            renderer.domElement.addEventListener('pointerdown', (e) => {
                const x=(e.clientX/window.innerWidth)*2-1, y=-(e.clientY/window.innerHeight)*2+1;
                raycaster.setFromCamera({x,y}, camera);
                const hits = raycaster.intersectObjects(photoMeshes);
                if(hits.length>0) { controls.autoRotate=false; const p=hits[0].object.position; const n=p.clone().setY(0).normalize(); camera.position.lerp(p.clone().add(n.multiplyScalar(4.5)), 0.1); controls.target.lerp(p,0.1); }
                else { controls.autoRotate=true; }
            });

            animate();
        }

        // è¾…åŠ©å‡½æ•°ï¼šåˆå§‹åŒ–çº¹ç†ç²’å­å‡ ä½•ä½“
        function setupTextureParticles(geo, count, scaleMult, colorVec = new THREE.Vector3(1.0, 1.0, 1.0)) {
            const bPos=[], bScale=[], bCol=[], bRDir=[], bRDist=[], bOffset=[];
            for(let i=0; i<count; i++) {
                 const y=Math.random()*25-12, r=Math.random()*12, a=Math.random()*6.28;
                 bPos.push(Math.cos(a)*r, y, Math.sin(a)*r);
                 bScale.push((Math.random()*0.6 + 0.4)*scaleMult); 
                 bCol.push(colorVec.x, colorVec.y, colorVec.z);
                 bOffset.push(Math.random() * 100.0);
                 const theta=Math.random()*6.28; const phi=Math.acos(2*Math.random()-1);
                 bRDir.push(Math.sin(phi)*Math.cos(theta), Math.sin(phi)*Math.sin(theta), Math.cos(phi));
                 bRDist.push(Math.random()*2.5 + 1.0);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(bPos, 3));
            geo.setAttribute('aScale', new THREE.Float32BufferAttribute(bScale, 1));
            geo.setAttribute('aColor', new THREE.Float32BufferAttribute(bCol, 3));
            geo.setAttribute('aRandomDir', new THREE.Float32BufferAttribute(bRDir, 3));
            geo.setAttribute('aRandomDist', new THREE.Float32BufferAttribute(bRDist, 1));
            geo.setAttribute('aIndexOffset', new THREE.Float32BufferAttribute(bOffset, 1));
        }

        // --- æ ¸å¿ƒåŠ¨ç”»ä¸äº¤äº’é€»è¾‘ ---
        let fTime=0, nFlash=3, lastAngle=0;
        let explodeState = 0.0; // å½“å‰çˆ†ç‚¸çŠ¶æ€ (0-1)
        let targetExplodeState = 0.0; // ç›®æ ‡çŠ¶æ€
        let idleTimer = 0.0; // ç©ºé—²è®¡æ—¶å™¨

        function animate() {
            requestAnimationFrame(animate); 
            const t = performance.now()/1000; const dt = new THREE.Clock().getDelta();
            uniforms.uTime.value = t;
            if(boltUniforms) boltUniforms.uTime.value = t;
            if(heartUniforms) heartUniforms.uTime.value = t;
            if(analyser) { const beat = analyser.getAverageFrequency()/255; uniforms.uBeat.value = beat; if(boltUniforms) boltUniforms.uBeat.value = beat; if(heartUniforms) heartUniforms.uBeat.value = beat; }
            
            // æ—‹è½¬é¡¶éƒ¨æ˜Ÿæ˜Ÿ
            if(this.topStar) this.topStar.rotation.y += dt * 0.5;

            // --- äº¤äº’çŠ¶æ€æœº ---
            const currentAngle = controls.getAzimuthalAngle();
            let delta = Math.abs(currentAngle - lastAngle);
            if (delta > Math.PI) delta = Math.PI * 2 - delta;
            const rotationSpeed = delta / dt; // è®¡ç®—ç¬æ—¶æ—‹è½¬é€Ÿåº¦

            // é˜ˆå€¼åˆ¤æ–­ï¼šå¿«é€Ÿæ—‹è½¬è§¦å‘çˆ†ç‚¸
            if (rotationSpeed > 0.8) { 
                targetExplodeState = 1.0;
                idleTimer = 0.0; // é‡ç½®ç©ºé—²è®¡æ—¶
            } else {
                // é€Ÿåº¦ä½æ—¶å¼€å§‹è®¡æ—¶
                idleTimer += dt;
                // å¦‚æœç©ºé—²è¶…è¿‡ 2.5 ç§’ï¼Œè§¦å‘æ”¶ç¼©
                if (idleTimer > 2.5) {
                    targetExplodeState = 0.0;
                }
            }
            lastAngle = currentAngle;

            // å¹³æ»‘æ’å€¼çˆ†ç‚¸çŠ¶æ€
            explodeState = THREE.MathUtils.lerp(explodeState, targetExplodeState, dt * 2.0);
            uniforms.uExplodeState.value = explodeState;
            if(boltUniforms) boltUniforms.uExplodeState.value = explodeState;
            if(heartUniforms) heartUniforms.uExplodeState.value = explodeState;

            // --- æ ¹æ®çˆ†ç‚¸çŠ¶æ€æ›´æ–°ç‰©ä½“ ---
            // 1. æ›´æ–°ç…§ç‰‡ä½ç½® (Lerp between origin and target)
            photoMeshes.forEach(mesh => {
                mesh.position.lerpVectors(mesh.userData.originPos, mesh.userData.targetPos, explodeState);
                // çˆ†ç‚¸æ—¶è®©ç…§ç‰‡é¢å‘æ‘„åƒæœºï¼Œæ”¶ç¼©æ—¶å›åŸè§’åº¦
                if (explodeState > 0.1) {
                    mesh.lookAt(camera.position);
                } else {
                    // ç®€å•æ’å€¼å›åŸå§‹æ—‹è½¬ (ç®€åŒ–å¤„ç†ï¼Œå®Œç¾æ’å€¼å››å…ƒæ•°è¾ƒå¤æ‚ï¼Œè¿™é‡Œè¿‘ä¼¼)
                    mesh.rotation.x = THREE.MathUtils.lerp(mesh.rotation.x, mesh.userData.originRot.x, dt*5);
                    mesh.rotation.y = THREE.MathUtils.lerp(mesh.rotation.y, mesh.userData.originRot.y, dt*5);
                    mesh.rotation.z = THREE.MathUtils.lerp(mesh.rotation.z, mesh.userData.originRot.z, dt*5);
                }
            });

            // 2. æ›´æ–°çˆ±å¿ƒå¯è§æ€§
            if (this.heartGeo) {
                const opacities = this.heartGeo.attributes.aOpacityBoost.array;
                for(let i=0; i<opacities.length; i++) {
                    // çˆ†ç‚¸çŠ¶æ€è¶Šé«˜ï¼Œå¯è§åº¦è¶Šé«˜
                    opacities[i] = THREE.MathUtils.smoothstep(0.2, 0.8, explodeState); 
                }
                this.heartGeo.attributes.aOpacityBoost.needsUpdate = true;
            }

            // é—ªå…‰é€»è¾‘ (ä¿æŒä¸å˜)
            fTime += 0.016;
            if(fTime>nFlash) { uniforms.uFlash.value=1; if(boltUniforms)boltUniforms.uFlash.value=1; if(heartUniforms)heartUniforms.uFlash.value=1; fTime=0; nFlash=Math.random()*5+3; bloomPass.strength=1.5; }
            uniforms.uFlash.value *= 0.9; if(boltUniforms)boltUniforms.uFlash.value*=0.9; if(heartUniforms)heartUniforms.uFlash.value*=0.9;
            bloomPass.strength = THREE.MathUtils.lerp(bloomPass.strength, 0.6, 0.1);

            controls.update(); composer.render();
        }
        
        window.addEventListener('resize', () => { camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); });
    </script>
