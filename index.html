    <script type="x-shader/x-fragment" id="sharpenFragment">
        uniform sampler2D tDiffuse;
        uniform vec2 resolution;
        uniform float strength;
        varying vec2 vUv;
        void main() {
            vec2 step = 1.0 / resolution;
            vec4 color = texture2D(tDiffuse, vUv);
            // ç®€å•çš„æ‹‰æ™®æ‹‰æ–¯é”åŒ–æ»¤é•œ
            vec4 around = texture2D(tDiffuse, vUv + vec2(0.0, step.y)) +
                          texture2D(tDiffuse, vUv + vec2(0.0, -step.y)) +
                          texture2D(tDiffuse, vUv + vec2(step.x, 0.0)) +
                          texture2D(tDiffuse, vUv + vec2(-step.x, 0.0));
            gl_FragColor = color + (color - around * 0.25) * strength;
        }
    </script>
    <script type="x-shader/x-vertex" id="sharpenVertex">
        varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }
    </script>


    <script type="x-shader/x-vertex" id="commonVertex">
        uniform float uTime; uniform float uBeat; uniform float uFlash; uniform float uSpeed;
        attribute float aScale; attribute vec3 aColor; 
        attribute vec3 aRandomDir; attribute float aRandomDist;
        // æ–°å¢ï¼šç²’å­ç´¢å¼•åç§»é‡ï¼Œç”¨äºéšæœºé—ªçƒ
        attribute float aIndexOffset;

        varying vec3 vColor; varying float vIndexOffset;
        void main() {
            vColor = aColor; vIndexOffset = aIndexOffset;
            vec3 pos = position;
            
            float angle = uTime * 0.05;
            float s = sin(angle); float c = cos(angle);
            float x = pos.x * c - pos.z * s; float z = pos.x * s + pos.z * c; pos.x = x; pos.z = z;
            
            // éšæœºçˆ†ç‚¸
            float explodeFactor = smoothstep(0.0, 1.0, uSpeed) * 25.0; 
            pos += aRandomDir * explodeFactor * aRandomDist;

            float beatScale = 1.0 + uBeat * 0.3 + uFlash * 0.2;
            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
            gl_Position = projectionMatrix * mvPosition;
            
            // ç²’å­å¤§å°è°ƒæ•´
            gl_PointSize = ((4.0 + uFlash * 3.0 + uSpeed * 2.0) * aScale * beatScale) * (350.0 / -mvPosition.z);
        }
    </script>

    <script type="x-shader/x-fragment" id="particleFragment">
        varying vec3 vColor; uniform float uFlash;
        void main() {
            float dist = length(gl_PointCoord.xy - 0.5);
            if(dist > 0.5) discard;
            
            // æ ¸å¿ƒæå…¶é”åˆ©
            float core = 1.0 - smoothstep(0.0, 0.08, dist); 
            float glow = 1.0 - smoothstep(0.08, 0.45, dist);

            vec3 baseColor = vColor * glow;
            // æ ¸å¿ƒäº®åº¦æé«˜
            vec3 coreColor = vec3(1.5, 1.5, 1.2) * core * 2.5;
            
            vec3 finalColor = baseColor + coreColor;
            finalColor = mix(finalColor, vec3(1.8), uFlash * 0.5);

            gl_FragColor = vec4(finalColor, 1.0);
        }
    </script>

    <script type="x-shader/x-fragment" id="boltFragment">
        uniform sampler2D uTexture; uniform float uTime; varying float vIndexOffset;
        
        // ä¼ªéšæœºå‡½æ•°
        float random(vec2 st) {
            return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
        }

        void main() {
            vec4 texColor = texture2D(uTexture, gl_PointCoord);
            if(texColor.a < 0.1) discard;
            
            // ä½¿ç”¨æ—¶é—´å’Œç²’å­åç§»ç”Ÿæˆéšæœºå™ªå£°
            float noise = random(vec2(uTime * 5.0, vIndexOffset));
            // è®¾å®šé˜ˆå€¼äº§ç”Ÿéšæœºé—ªçƒ
            float flash = step(0.85, noise); // 15%çš„æ¦‚ç‡é—ªçƒ

            // é—ªç”µé¢œè‰²ï¼šé«˜äº®ç™½é‡‘
            gl_FragColor = vec4(vec3(1.5, 1.3, 1.0), flash * texColor.a);
        }
    </script>

    <script type="x-shader/x-fragment" id="photoFragment">
        uniform sampler2D tDiffuse; uniform float uTime; uniform float uFlash; varying vec2 vUv;
        void main() {
            vec4 tex = texture2D(tDiffuse, vUv);
            vec2 d = min(vUv, 1.0 - vUv);
            float borderDist = min(d.x, d.y);
            if (borderDist < 0.025) {
                // ç²¾è‡´é‡‘è¾¹
                float shine = sin(vUv.x*15.0 - uTime*5.0)*0.5 + 0.5;
                gl_FragColor = vec4(1.3, 1.0, 0.3, 1.0) * (0.6 + shine * 0.8) * (1.0+uFlash*2.0);
            } else {
                // ã€å…³é”®ä¿®å¤ã€‘ç…§ç‰‡ä¸»ä½“åŸè‰²æ˜¾ç¤ºï¼Œä¸å‹æš—ï¼Œç¡®ä¿æ¸…æ™°
                gl_FragColor = vec4(tex.rgb, 1.0);
            }
        </script>


    <script>
        // --- é…ç½® ---
        const config = { musicPath: './music.mp3', maxPhotos: 3 }; 

        const btn = document.getElementById('btn-enter');
        const spinner = document.getElementById('spinner');
        const loadingText = document.getElementById('loading-text');
        const subMessage = document.querySelector('.sub-message');

        function showEnterButton() {
            spinner.style.display = 'none';
            loadingText.style.display = 'none';
            btn.style.display = 'block';
            subMessage.style.display = 'block';
        }
        setTimeout(showEnterButton, 4000);

        let scene, camera, renderer, composer, controls, analyser;
        let uniforms = { uTime: {value:0}, uBeat: {value:0}, uFlash: {value:0}, uSpeed: {value:0} };
        let boltUniforms;
        let bloomPass, sharpenPass;
        let loadedAudio = null;
        let loadedTextures = [];

        function createBoltTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 56px Arial'; ctx.fillStyle = '#FFFFFF'; // çº¯ç™½çº¹ç†
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText('âš¡ï¸', 32, 34);
            const tex = new THREE.CanvasTexture(canvas); tex.needsUpdate = true; return tex;
        }
        const boltTexture = createBoltTexture();

        function checkDeps() {
            if (typeof THREE === 'undefined') {
                document.getElementById('error-msg').innerText = "3D Engine failed to load.";
                document.getElementById('error-msg').style.display = 'block';
                return false;
            }
            return true;
        }

        function initLoader() {
            if(!checkDeps()) return;
            const manager = new THREE.LoadingManager();
            const texLoader = new THREE.TextureLoader(manager);
            const audioLoader = new THREE.AudioLoader(manager);
            manager.onLoad = showEnterButton;
            audioLoader.load(config.musicPath, (buffer) => { loadedAudio = buffer; }, undefined, () => {});
            for(let i=1; i<=config.maxPhotos; i++) {
                // ç¦ç”¨ mipmap ä»¥è·å¾—æœ€é«˜æ¸…æ™°åº¦
                texLoader.load(`./photos/${i}.jpg`, (tex) => { 
                    tex.generateMipmaps = false; 
                    tex.minFilter = THREE.LinearFilter;
                    loadedTextures.push(tex); 
                }, undefined, () => {});
            }
        }
        window.onload = initLoader;

        window.startExperience = function() {
            if(!checkDeps()) return;
            document.getElementById('loading-screen').style.opacity = 0;
            setTimeout(()=>document.getElementById('loading-screen').style.display='none', 1200);
            document.getElementById('canvas-container').style.opacity = 1;
            initScene();
            if(loadedAudio) {
                const listener = new THREE.AudioListener(); camera.add(listener);
                const sound = new THREE.Audio(listener); sound.setBuffer(loadedAudio);
                sound.setLoop(true); sound.setVolume(0.5); sound.play();
                analyser = new THREE.AudioAnalyser(sound, 32);
            }
        }

        function createTextParticles(text, fontSize, containerGeo) {
            const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
            canvas.width = 512; canvas.height = 128; ctx.fillStyle = 'black'; ctx.fillRect(0,0,512,128);
            ctx.fillStyle = 'white'; ctx.font = `bold ${fontSize}px 'Cinzel', serif`;
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText(text, 256, 64);
            const data = ctx.getImageData(0,0,512,128).data;
            const pos = containerGeo.attributes.position.array; const scale = containerGeo.attributes.aScale.array; const col = containerGeo.attributes.aColor.array;
            let p=pos.length, s=scale.length, c=col.length;
            for(let y=0;y<128;y+=3) for(let x=0;x<512;x+=3) { // æé«˜æ–‡å­—å¯†åº¦
                if(data[(y*512+x)*4]>128) {
                    const u=x/512, v=y/128, angle=(u-0.5)*4.5;
                    pos[p++]=Math.cos(angle)*10; pos[p++]=(1-v)*3-11; pos[p++]=Math.sin(angle)*10;
                    scale[s++]=Math.random()*0.5+0.5; 
                    col[c++]=1.3; col[c++]=1.1; col[c++]=0.6; // é«˜äº®é‡‘æ–‡å­—
                }
            }
            return p;
        }

        function initScene() {
            const container = document.getElementById('canvas-container');
            renderer = new THREE.WebGLRenderer({antialias:false, alpha:true}); // å…³é—­è‡ªå¸¦AAï¼Œäº¤ç»™åæœŸå¤„ç†
            renderer.setSize(window.innerWidth, window.innerHeight);
            // ã€å…³é”®å‡çº§ï¼šè§£é” 3å€é«˜æ¸…åˆ†è¾¨ç‡ã€‘
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 3)); 
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 1.1;
            container.appendChild(renderer.domElement);

            scene = new THREE.Scene(); 
            // ææ·±é‚ƒçš„é»‘é›¾
            scene.fog = new THREE.FogExp2(0x000000, 0.035);
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
            camera.position.set(0, 5, 38);
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping=true; controls.dampingFactor = 0.05;
            controls.autoRotate=true; controls.autoRotateSpeed=0.5; 
            controls.enableZoom=false;

            // --- åå¤„ç†é“¾æ¡å‡çº§ ---
            composer = new THREE.EffectComposer(renderer);
            // 1. æ¸²æŸ“åœºæ™¯
            composer.addPass(new THREE.RenderPass(scene, camera)); 
            
            // 2. Bloom (æå…¶å…‹åˆ¶ï¼Œåªè®©æ ¸å¿ƒäº®)
            bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold=0.96; // é—¨æ§›æé«˜
            bloomPass.strength=0.7;   // å¼ºåº¦é€‚ä¸­
            bloomPass.radius=0.15;    // åŠå¾„æå°
            composer.addPass(bloomPass);

            // 3. ã€æ–°å¢ã€‘é”åŒ– Pass (Sharpness)
            const sharpenEffect = {
                uniforms: {
                    tDiffuse: { value: null },
                    resolution: { value: new THREE.Vector2(window.innerWidth * renderer.getPixelRatio(), window.innerHeight * renderer.getPixelRatio()) },
                    strength: { value: 0.35 } // é”åŒ–å¼ºåº¦
                },
                vertexShader: document.getElementById('sharpenVertex').textContent,
                fragmentShader: document.getElementById('sharpenFragment').textContent
            };
            sharpenPass = new THREE.ShaderPass(sharpenEffect);
            composer.addPass(sharpenPass);

            // --- 1. ä¸»ä½“ç²’å­æ ‘ (é‡‘+çº¢) ---
            const treeGeo = new THREE.BufferGeometry();
            const maxP = 13000;
            const pos = new Float32Array(maxP*3), scale = new Float32Array(maxP), col = new Float32Array(maxP*3);
            const rDir = new Float32Array(maxP*3), rDist = new Float32Array(maxP);

            treeGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            treeGeo.setAttribute('aScale', new THREE.BufferAttribute(scale, 1));
            treeGeo.setAttribute('aColor', new THREE.BufferAttribute(col, 3));
            treeGeo.setAttribute('aRandomDir', new THREE.BufferAttribute(rDir, 3));
            treeGeo.setAttribute('aRandomDist', new THREE.BufferAttribute(rDist, 1));
            
            let p=0, s=0, c=0, rd=0, rdi=0;
            for(let i=0; i<8000; i++) {
                const y=Math.random()*22, r=Math.sqrt(Math.random())*((1-y/22)*10), a=Math.random()*6.28;
                pos[p++]=Math.cos(a)*r; pos[p++]=y-11; pos[p++]=Math.sin(a)*r;
                scale[s++]=Math.random()*0.8+0.3; 

                // ã€æ–°å¢ï¼šçº¢è‰²ç‚¹ç¼€ã€‘
                if (Math.random() < 0.08) { // 8% æ¦‚ç‡æ˜¯çº¢è‰²
                    col[c++]=1.5; col[c++]=0.1; col[c++]=0.1; // é«˜äº®çº¢
                } else {
                    // çº¯é‡‘
                    const brightness = Math.random() * 0.4 + 0.7;
                    col[c++]=brightness + Math.random()*0.1; col[c++]=brightness * 0.88; col[c++]=brightness * 0.1;
                }
                
                const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                rDir[rd++] = Math.sin(phi) * Math.cos(theta); rDir[rd++] = Math.sin(phi) * Math.sin(theta); rDir[rd++] = Math.cos(phi);
                rDist[rdi++] = Math.random() * 2.0 + 0.5;
            }
            const endIdx = createTextParticles("IVAN STUDIO", 85, treeGeo);
            treeGeo.setDrawRange(0, endIdx/3);
            
            const treeMat = new THREE.ShaderMaterial({
                uniforms: uniforms, vertexShader: document.getElementById('commonVertex').textContent,
                fragmentShader: document.getElementById('particleFragment').textContent,
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true
            });
            scene.add(new THREE.Points(treeGeo, treeMat));

            // --- 2. é—ªç”µâš¡ï¸ç²’å­å±‚ (éšæœºé—ªçƒ) ---
            const boltGeo = new THREE.BufferGeometry();
            const bPos = [], bScale = [], bRDir = [], bRDist = [], bOffset = [];
            for(let i=0; i<350; i++) {
                 const y=Math.random()*25-12, r=Math.random()*12, a=Math.random()*6.28;
                 bPos.push(Math.cos(a)*r, y, Math.sin(a)*r);
                 bScale.push(Math.random()*0.6 + 0.4); 
                 // éšæœºåç§»é‡
                 bOffset.push(Math.random() * 100.0);
                 
                 const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                 bRDir.push(Math.sin(phi) * Math.cos(theta), Math.sin(phi) * Math.sin(theta), Math.cos(phi));
                 bRDist.push(Math.random() * 2.5 + 1.0);
            }
            boltGeo.setAttribute('position', new THREE.Float32BufferAttribute(bPos, 3));
            boltGeo.setAttribute('aScale', new THREE.Float32BufferAttribute(bScale, 1));
            // ä¸å†éœ€è¦ aColor
            boltGeo.setAttribute('aRandomDir', new THREE.Float32BufferAttribute(bRDir, 3));
            boltGeo.setAttribute('aRandomDist', new THREE.Float32BufferAttribute(bRDist, 1));
            // æ–°å¢ï¼šç´¢å¼•åç§»å±æ€§
            boltGeo.setAttribute('aIndexOffset', new THREE.Float32BufferAttribute(bOffset, 1));

            boltUniforms = THREE.UniformsUtils.clone(uniforms);
            boltUniforms.uTexture = { value: boltTexture };
            const boltMat = new THREE.ShaderMaterial({
                uniforms: boltUniforms, vertexShader: document.getElementById('commonVertex').textContent,
                // ä½¿ç”¨æ–°çš„éšæœºé—ªçƒ Shader
                fragmentShader: document.getElementById('boltFragment').textContent,
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true
            });
            scene.add(new THREE.Points(boltGeo, boltMat));

            // --- 3. ç…§ç‰‡å¢™ (ç¡®ä¿æ¸…æ™°, ä¸é€æ˜) ---
            const pMat = new THREE.ShaderMaterial({
                uniforms: {tDiffuse:{value:null}, uTime:uniforms.uTime, uFlash:uniforms.uFlash},
                vertexShader: `varying vec2 vUv; void main(){vUv=uv; gl_Position=projectionMatrix * modelViewMatrix * vec4(position,1.0);}`,
                fragmentShader: document.getElementById('photoFragment').textContent, 
                side: THREE.DoubleSide, 
                transparent: false, // ã€å…³é”®ã€‘å…³é—­é€æ˜ï¼Œç¡®ä¿ JPG ä¸å—èƒŒæ™¯å½±å“
                depthWrite: true
            });
            loadedTextures.forEach((tex, i) => {
                const asp = tex.image.width/tex.image.height; const m = pMat.clone(); m.uniforms.tDiffuse.value=tex; m.uniforms.uFlash=uniforms.uFlash;
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(2.8*asp, 2.8), m);
                const y=(Math.random()*16)-8, r=(1-(y+10)/24)*9+1.5, a=(i/loadedTextures.length)*6.28+Math.random()*0.5;
                mesh.position.set(Math.cos(a)*r, y, Math.sin(a)*r); mesh.lookAt(0,y,0); scene.add(mesh);
            });
            
            // Star
            const star = new THREE.Mesh(new THREE.ConeGeometry(1.3, 2.8, 5), new THREE.MeshBasicMaterial({ color: 0xFFD700, transparent: true, opacity: 0.95 }));
            star.position.y = 12.5; scene.add(star);

            const raycaster = new THREE.Raycaster();
            renderer.domElement.addEventListener('pointerdown', (e) => {
                const x=(e.clientX/window.innerWidth)*2-1, y=-(e.clientY/window.innerHeight)*2+1;
                raycaster.setFromCamera({x,y}, camera);
                const hits = raycaster.intersectObjects(scene.children.filter(o=>o.geometry&&o.geometry.type==='PlaneGeometry'));
                if(hits.length>0) { controls.autoRotate=false; const p=hits[0].object.position; const n=p.clone().setY(0).normalize(); camera.position.lerp(p.clone().add(n.multiplyScalar(4.5)), 0.1); controls.target.lerp(p,0.1); }
                else { controls.autoRotate=true; }
            });

            animate();
        }

        let fTime=0, nFlash=3, lastAngle=0, currentSpeed=0;
        function animate() {
            requestAnimationFrame(animate); 
            const t = performance.now()/1000;
            uniforms.uTime.value = t;
            if(boltUniforms) boltUniforms.uTime.value = t;
            if(analyser) {
                const beat = analyser.getAverageFrequency()/255;
                uniforms.uBeat.value = beat;
                if(boltUniforms) boltUniforms.uBeat.value = beat;
            }
            
            const currentAngle = controls.getAzimuthalAngle();
            let delta = Math.abs(currentAngle - lastAngle);
            if (delta > Math.PI) delta = Math.PI * 2 - delta;
            const targetSpeed = delta * 35.0; // æé«˜çµæ•åº¦
            currentSpeed = THREE.MathUtils.lerp(currentSpeed, targetSpeed, targetSpeed > currentSpeed ? 0.25 : 0.08);
            uniforms.uSpeed.value = currentSpeed;
            if(boltUniforms) boltUniforms.uSpeed.value = currentSpeed;
            lastAngle = currentAngle;

            fTime += 0.016;
            if(fTime>nFlash) { uniforms.uFlash.value=1; if(boltUniforms)boltUniforms.uFlash.value=1; fTime=0; nFlash=Math.random()*5+3; bloomPass.strength=1.5; }
            uniforms.uFlash.value *= 0.9; if(boltUniforms)boltUniforms.uFlash.value*=0.9;
            bloomPass.strength = THREE.MathUtils.lerp(bloomPass.strength, 0.7, 0.1);

            controls.update(); composer.render();
        }
        
        window.addEventListener('resize', () => { 
            camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); 
            renderer.setSize(window.innerWidth, window.innerHeight); 
            composer.setSize(window.innerWidth, window.innerHeight);
            // æ›´æ–°é”åŒ– Shader çš„åˆ†è¾¨ç‡
            sharpenPass.uniforms.resolution.value.set(window.innerWidth * renderer.getPixelRatio(), window.innerHeight * renderer.getPixelRatio());
        });
    </script>
