    <script type="x-shader/x-vertex" id="commonVertex">
        uniform float uTime; uniform float uBeat; uniform float uFlash; 
        uniform float uExplodeState; 
        attribute float aScale; attribute vec3 aColor; 
        attribute vec3 aRandomDir; attribute float aRandomDist;
        attribute float aIndexOffset;
        varying vec3 vColor; varying float vIndexOffset; varying float vOpacity; varying float vY; 
        void main() {
            vColor = aColor; vIndexOffset = aIndexOffset; vec3 pos = position; vY = pos.y; 
            // ç²’å­åœ¨çˆ†ç‚¸æ—¶æ‰å‡ºç°ï¼Œå¹³æ—¶éšè—åœ¨æ ‘é‡Œ
            float explodeFactor = smoothstep(0.0, 1.0, uExplodeState) * 50.0; 
            pos += aRandomDir * explodeFactor * aRandomDist;
            // åŸºç¡€æ—‹è½¬
            float angle = uTime * 0.1; float s=sin(angle); float c=cos(angle);
            float x=pos.x*c - pos.z*s; float z=pos.x*s + pos.z*c; pos.x=x; pos.z=z;

            float beatScale = 1.0 + uBeat * 0.3 + uFlash * 0.2;
            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
            gl_Position = projectionMatrix * mvPosition;
            float depthScale = 500.0 / -mvPosition.z; 
            gl_PointSize = ((3.0 + uFlash * 3.0) * aScale * beatScale) * depthScale * uExplodeState; // çˆ†ç‚¸æ—¶æ‰æ˜¾ç¤ºå¤§å°
            vOpacity = step(0.7, sin(uTime * 25.0 + aIndexOffset * 10.0)) * uExplodeState; 
        }
    </script>
    <script type="x-shader/x-fragment" id="particleFragment">
        varying vec3 vColor; varying float vY; uniform float uFlash;
        void main() {
            float dist = length(gl_PointCoord.xy - 0.5); if(dist > 0.5) discard;
            float core = pow(1.0 - dist * 2.0, 8.0);
            vec3 finalColor = vColor * core * 4.0; 
            finalColor = mix(finalColor, vec3(3.0), uFlash * 0.5);
            gl_FragColor = vec4(finalColor, 1.0);
        }
    </script>
    <script type="x-shader/x-fragment" id="textureFragment">
        uniform sampler2D uTexture; uniform float uTime; 
        varying float vIndexOffset; varying vec3 vColor; varying float vOpacity;
        float random(vec2 st) { return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123); }
        void main() {
            vec4 texColor = texture2D(uTexture, gl_PointCoord); if(texColor.a < 0.1) discard;
            float noise = random(vec2(uTime * 8.0, vIndexOffset)); float flash = step(0.80, noise);
            gl_FragColor = vec4(vColor * (1.0 + flash*0.8), texColor.a * vOpacity);
        }
    </script>
    <script type="x-shader/x-fragment" id="photoFragment">
        uniform sampler2D tDiffuse; uniform float uTime; uniform float uFlash; varying vec2 vUv;
        void main() {
            vec4 tex = texture2D(tDiffuse, vUv);
            vec2 d = min(vUv, 1.0 - vUv); float borderDist = min(d.x, d.y);
            if (borderDist < 0.03) {
                float shine = sin(vUv.x*20.0 - uTime*8.0)*0.5 + 0.5;
                gl_FragColor = vec4(1.0, 0.4, 0.7, 1.0) * (1.0 + shine * 1.5); // æ›´äº®çš„ç²‰è‰²è¾¹æ¡†
            } else { gl_FragColor = vec4(tex.rgb, 1.0); }
        }
    </script>

        function createSingleTextPlane(textLines, position, rotationEuler, scale = 1.0) {

        // --- ã€ä¿®å¤ã€‘åˆ›å»ºçœŸæ­£ç«™ç«‹çš„äº”è§’æ˜Ÿ ---
        function createStandingStarGeometry(outerRadius, innerRadius, thickness) {
            const shape = new THREE.Shape();
            const points = 5;
            for (let i = 0; i < points * 2; i++) {
                const l = i % 2 === 1 ? innerRadius : outerRadius;
                // è°ƒæ•´è§’åº¦èµ·å§‹ç‚¹ï¼Œè®©ä¸€ä¸ªè§’å‚ç›´å‘ä¸Š
                const a = (i / points) * Math.PI - Math.PI / 2; 
                // åœ¨ XY å¹³é¢ç»˜åˆ¶
                if (i===0) shape.moveTo(Math.cos(a) * l, Math.sin(a) * l);
                else shape.lineTo(Math.cos(a) * l, Math.sin(a) * l);
            }
            shape.closePath();
            const extrudeSettings = { depth: thickness, bevelEnabled: true, bevelThickness: 0.2, bevelSize: 0.1, bevelSegments: 3 };
            const geo = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            geo.center(); // å±…ä¸­
            return geo;
        }

        function initScene() {
            const container = document.getElementById('canvas-container');
            clock = new THREE.Clock();
            renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2.5)); // ç¨å¾®é™ä½ä¸€ç‚¹åˆ†è¾¨ç‡ä»¥å¹³è¡¡æ€§èƒ½å’Œç”»è´¨
            // ä½¿ç”¨ç”µå½±æ„Ÿ Tone Mapping
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.9; 
            // å¼€å¯ç‰©ç†å…‰ç…§è®¡ç®—
            renderer.physicallyCorrectLights = true;
            renderer.outputEncoding = THREE.sRGBEncoding;
            container.appendChild(renderer.domElement);

            scene = new THREE.Scene(); 
            scene.fog = new THREE.FogExp2(0x0a0005, 0.02); // æ·±ç²‰ç´«è‰²é›¾æ°”
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000); 
            camera.position.set(0, 6, 45); 
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping=true; controls.dampingFactor = 0.05;
            controls.autoRotate=true; controls.autoRotateSpeed=0.8; // åŠ å¿«è‡ªè½¬
            controls.enableZoom=false; controls.enablePan = false; 

            // --- ç”µå½±çº§è¾‰å…‰è®¾ç½® (Trumpian Style) ---
            bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            // é™ä½é˜ˆå€¼ï¼Œè®©æ›´å¤šç²‰è‰²å‘å…‰
            bloomPass.threshold = 0.15; 
            // æå¤§æé«˜å¼ºåº¦ï¼Œåˆ¶é€ å¥¢åæ„Ÿ
            bloomPass.strength = 2.8;   
            // å¢åŠ åŠå¾„ï¼Œåˆ¶é€ æŸ”ç„¦æ¢¦å¹»æ„Ÿ
            bloomPass.radius = 0.9;    
            composer = new THREE.EffectComposer(renderer); 
            composer.addPass(new THREE.RenderPass(scene, camera)); 
            composer.addPass(bloomPass);

            // --- å¥¢åç¯å…‰ç³»ç»Ÿ ---
            const ambientLight = new THREE.AmbientLight(0xFF69B4, 1.5); // å¼ºç²‰è‰²ç¯å¢ƒå…‰
            scene.add(ambientLight);
            
            // ä¸»å…‰æº (é‡‘è‰²+ç²‰è‰²)
            const mainLight = new THREE.DirectionalLight(0xFFD700, 3.0);
            mainLight.position.set(10, 20, 10);
            scene.add(mainLight);

            // è¡¥å…‰ (æ·±ç²‰è‰²ï¼Œå¢åŠ ä¾§é¢è´¨æ„Ÿ)
            const rimLight = new THREE.SpotLight(0xFF1493, 5.0);
            rimLight.position.set(-15, 10, -5);
            rimLight.lookAt(0,0,0);
            scene.add(rimLight);
            
            // åº•éƒ¨å‘ä¸Šæ‰“å…‰
            const bottomLight = new THREE.PointLight(0xFF69B4, 3.0, 30);
            bottomLight.position.set(0, -15, 0);
            scene.add(bottomLight);

            // --- èƒŒæ™¯æ–‡å­— (ä¿æŒä¸å˜) ---
            createSingleTextPlane(['FOR JANE, MERRY CHRISTMAS,', 'LOVE YOU, WANT YOU'], new THREE.Vector3(0, 9, -16), null, 1.2);
            createSingleTextPlane('è¿™æ˜¯æˆ‘ä»¬åœ¨ä¸€èµ·çš„ç¬¬ä¸‰ä¸ªåœ£è¯', new THREE.Vector3(-13, -7, -12), new THREE.Euler(0, 0.25, 0));
            createSingleTextPlane(['å¸Œæœ›æˆ‘ä»¬ç»§ç»­å¼€å¿ƒ,', 'å¿«ä¹,å¥åº·,å‘ä¸Š'], new THREE.Vector3(13, 11, -12), new THREE.Euler(0, -0.35, 0));
            createSingleTextPlane('ç»§ç»­åˆè§æ—¶çš„å¿ƒåŠ¨ğŸ’“', new THREE.Vector3(-15, 3, -8), new THREE.Euler(0, 0.4, 0.1));
            createSingleTextPlane('ç»§ç»­ç¦»ä¸å¼€æˆ‘', new THREE.Vector3(11, -4, -10), new THREE.Euler(0, -0.25, -0.05));


            // --- 1. ã€æ ¸å¿ƒé‡æ„ã€‘å¥¢åå®½å¸¦ä¸ç»¸åœ£è¯æ ‘ ---
            // åˆ›å»º 5 æ¡èºæ—‹è·¯å¾„
            const numRibbons = 5;
            const ribbonHeight = 26;
            const ribbonRadius = 14;
            
            // å¥¢åç‰©ç†æè´¨ (Trumpian Pink Gold)
            const ribbonMat = new THREE.MeshPhysicalMaterial({
                color: 0xFF69B4,      // HotPink åŸºè‰²
                emissive: 0x550022,   // æ·±ç²‰è‰²è‡ªå‘å…‰
                emissiveIntensity: 0.8,
                metalness: 0.9,       // é«˜é‡‘å±æ„Ÿ
                roughness: 0.15,      // æå…¶å…‰æ»‘ï¼Œé«˜åå°„
                clearcoat: 1.0,       // æ¸…æ¼†å±‚ï¼Œå¢åŠ å¥¢åå…‰æ³½
                clearcoatRoughness: 0.1,
                side: THREE.DoubleSide, // åŒé¢æ¸²æŸ“
                flatShading: false    // å¹³æ»‘ç€è‰²
            });

            for (let r = 0; r < numRibbons; r++) {
                const points = [];
                const offsetPhase = (r / numRibbons) * Math.PI * 2; // æ¯æ¡å¸¦å­çš„ç›¸ä½åç§»
                for (let i = 0; i <= 100; i++) {
                    const t = i / 100;
                    const y = THREE.MathUtils.lerp(-ribbonHeight/2, ribbonHeight/2, t);
                    // åŠå¾„éšé«˜åº¦å‡å° (åœ†é”¥å½¢)
                    const currentRadius = (1 - t) * ribbonRadius + 0.5;
                    // èºæ—‹è§’åº¦ (å¢åŠ åœˆæ•°)
                    const angle = t * Math.PI * 12 + offsetPhase; 
                    points.push(new THREE.Vector3(Math.cos(angle) * currentRadius, y, Math.sin(angle) * currentRadius));
                }
                const path = new THREE.CatmullRomCurve3(points);
                // ä½¿ç”¨ TubeGeometry åˆ›å»ºå®½å¸¦ï¼Œå¾„å‘åˆ†æ®µå°‘ä¸€ç‚¹ä»¥å®ç°â€œæ‰å¹³â€æ„Ÿ
                const tubeGeo = new THREE.TubeGeometry(path, 150, 1.2, 3, false); 
                const mesh = new THREE.Mesh(tubeGeo, ribbonMat);
                
                // è®°å½•åŸå§‹çŠ¶æ€ç”¨äºçˆ†ç‚¸äº¤äº’
                mesh.userData.originScale = mesh.scale.clone();
                mesh.userData.randomDir = new THREE.Vector3(Math.random()-0.5, Math.random()*0.5, Math.random()-0.5).normalize();

                // ã€å…³é”®ã€‘å‹æ‰ Tube å½¢æˆå¸¦çŠ¶
                mesh.scale.set(1, 0.1, 1); 
                
                scene.add(mesh);
                ribbonMeshes.push(mesh);
            }

            // --- 2. çˆ†ç‚¸æ—¶æ‰å‡ºç°çš„ç²’å­ (æ˜Ÿç©º/é—ªç”µ/çˆ±å¿ƒ) ---
            // ä»…åœ¨ uExplodeState > 0 æ—¶å¯è§ (é€šè¿‡ Vertex Shader æ§åˆ¶)
            const particleGeo = new THREE.BufferGeometry();
            const maxP = 8000; // ç²’å­æ•°é‡
            const pos = new Float32Array(maxP*3), scale = new Float32Array(maxP), col = new Float32Array(maxP*3);
            const rDir = new Float32Array(maxP*3), rDist = new Float32Array(maxP), offset = new Float32Array(maxP);
            let p=0,s=0,c=0,rd=0,rdi=0,off=0;
            for(let i=0; i<maxP;i++){
                pos[p++]=0; pos[p++]=0; pos[p++]=0; // åˆå§‹éƒ½åœ¨ä¸­å¿ƒ
                scale[s++]=Math.random()*0.8+0.4;
                const tone = Math.random()*0.3+0.7; col[c++]=tone; col[c++]=tone*0.6; col[c++]=tone*0.7; // ç²‰è‰²ç³»
                const theta=Math.random()*Math.PI*2; const phi=Math.acos(2*Math.random()-1);
                rDir[rd++]=Math.sin(phi)*Math.cos(theta); rDir[rd++]=Math.sin(phi)*Math.sin(theta); rDir[rd++]=Math.cos(phi);
                rDist[rdi++]=Math.random()*30.0+10.0; // çˆ†ç‚¸èŒƒå›´æå¤§
                offset[off++]=Math.random()*100;
            }
            particleGeo.setAttribute('position', new THREE.BufferAttribute(pos,3)); particleGeo.setAttribute('aScale', new THREE.BufferAttribute(scale,1)); particleGeo.setAttribute('aColor', new THREE.BufferAttribute(col,3)); particleGeo.setAttribute('aRandomDir', new THREE.BufferAttribute(rDir,3)); particleGeo.setAttribute('aRandomDist', new THREE.BufferAttribute(rDist,1)); particleGeo.setAttribute('aIndexOffset', new THREE.BufferAttribute(offset,1));
            const particleMat = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: document.getElementById('commonVertex').textContent, fragmentShader: document.getElementById('particleFragment').textContent, blending: THREE.AdditiveBlending, depthWrite: false, transparent: true });
            scene.add(new THREE.Points(particleGeo, particleMat));

            // çº¹ç†ç²’å­ (é—ªç”µ/çˆ±å¿ƒ) åŒæ ·å¤„ç†
            const boltGeo = new THREE.BufferGeometry(); setupTextureParticles(boltGeo, 400, 1.5, new THREE.Vector3(1.0, 0.8, 0.9));
            boltUniforms = THREE.UniformsUtils.clone(uniforms); boltUniforms.uTexture = { value: boltTexture };
            scene.add(new THREE.Points(boltGeo, new THREE.ShaderMaterial({ uniforms: boltUniforms, vertexShader: document.getElementById('commonVertex').textContent, fragmentShader: document.getElementById('textureFragment').textContent, blending: THREE.AdditiveBlending, depthWrite: false, transparent: true })));
            const heartGeo = new THREE.BufferGeometry(); setupTextureParticles(heartGeo, 500, 1.2, new THREE.Vector3(1.0, 0.5, 0.7));
            heartUniforms = THREE.UniformsUtils.clone(uniforms); heartUniforms.uTexture = { value: heartTexture };
            scene.add(new THREE.Points(heartGeo, new THREE.ShaderMaterial({ uniforms: heartUniforms, vertexShader: document.getElementById('commonVertex').textContent, fragmentShader: document.getElementById('textureFragment').textContent, blending: THREE.AdditiveBlending, depthWrite: false, transparent: true })));

            // --- 4. ç…§ç‰‡å¢™ (7å¼ ) ---
            const pMat = new THREE.ShaderMaterial({ uniforms: {tDiffuse:{value:null}, uTime:uniforms.uTime, uFlash:uniforms.uFlash}, vertexShader: `varying vec2 vUv; void main(){vUv=uv; gl_Position=projectionMatrix * modelViewMatrix * vec4(position,1.0);}`, fragmentShader: document.getElementById('photoFragment').textContent, side: THREE.DoubleSide, transparent: false, depthWrite: true });
            loadedTextures.forEach((tex, i) => {
                const asp = tex.image.width/tex.image.height; const m = pMat.clone(); m.uniforms.tDiffuse.value=tex; m.uniforms.uFlash=uniforms.uFlash;
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(3.8*asp, 3.8), m);
                const y=(Math.random()*20)-10, r=(1-(y+12)/28)*15+3.0, a=(i/loadedTextures.length)*6.28+Math.random()*0.5;
                mesh.userData.originPos = new THREE.Vector3(Math.cos(a)*r, y, Math.sin(a)*r);
                mesh.userData.targetPos = new THREE.Vector3((Math.random()-0.5)*16, (Math.random()-0.5)*14, (Math.random()*8) + 14);
                mesh.position.copy(mesh.userData.originPos); mesh.lookAt(0,y,0); 
                mesh.userData.originRot = mesh.rotation.clone();
                scene.add(mesh); photoMeshes.push(mesh);
            });
            
            // --- 5. ã€ä¿®æ”¹ç‚¹ã€‘é¡¶éƒ¨å®ä½“äº”è§’æ˜Ÿ (çœŸæ­£ç«™ç«‹ + æ·¡ç²‰é«˜å…‰) ---
            // ä½¿ç”¨æ–°çš„ç«™ç«‹å‡ ä½•ä½“å‡½æ•°
            const starGeo = createStandingStarGeometry(2.2, 1.0, 0.7); 
            const starMat = new THREE.MeshPhysicalMaterial({ 
                color: 0xFFC0CB, // Pink (æ·¡ç²‰è‰²)
                emissive: 0xFF69B4, // HotPink è‡ªå‘å…‰
                emissiveIntensity: 2.5, // æé«˜è‡ªå‘å…‰ï¼Œåƒé’»çŸ³ç¯
                metalness: 1.0,
                roughness: 0.05, // æåº¦å…‰æ»‘
                clearcoat: 1.0
            });
            const topStar = new THREE.Mesh(starGeo, starMat);
            topStar.position.set(0, 13.5, 0); // ä½ç½®æ›´é«˜ä¸€ç‚¹
            // ä¸å†éœ€è¦é¢å¤–çš„æ—‹è½¬ï¼Œå‡ ä½•ä½“æœ¬èº«å°±æ˜¯ç«™ç«‹çš„
            
            // é¡¶éƒ¨å¼ºå…‰ï¼Œç…§äº®æ˜Ÿæ˜Ÿå’Œæ ‘é¡¶
            const starLight = new THREE.PointLight(0xFF1493, 4.0, 30); 
            starLight.position.set(0, 14.0, 2.0);
            scene.add(topStar); scene.add(starLight);
            this.topStar = topStar;

            setupInteraction();
            animate();
        }

        function setupTextureParticles(geo, count, scaleMult, colorVec) {
            const bPos=[], bScale=[], bCol=[], bRDir=[], bRDist=[], bOffset=[];
            for(let i=0; i<count; i++) {
                 bPos.push(0,0,0); // åˆå§‹åœ¨ä¸­å¿ƒ
                 bScale.push((Math.random()*0.6 + 0.4)*scaleMult); bCol.push(colorVec.x, colorVec.y, colorVec.z);
                 bOffset.push(Math.random() * 100.0);
                 const theta=Math.random()*Math.PI*2; const phi=Math.acos(2*Math.random()-1);
                 bRDir.push(Math.sin(phi)*Math.cos(theta), Math.sin(phi)*Math.sin(theta), Math.cos(phi)); bRDist.push(Math.random()*35.0 + 15.0);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(bPos, 3)); geo.setAttribute('aScale', new THREE.Float32BufferAttribute(bScale, 1)); geo.setAttribute('aColor', new THREE.Float32BufferAttribute(bCol, 3)); geo.setAttribute('aRandomDir', new THREE.Float32BufferAttribute(bRDir, 3)); geo.setAttribute('aRandomDist', new THREE.Float32BufferAttribute(bRDist, 1)); geo.setAttribute('aIndexOffset', new THREE.Float32BufferAttribute(bOffset, 1));
        }

        let isInteracting = false; let idleTimer = 0.0; let explodeState = 0.0; let targetExplodeState = 0.0;
        function setupInteraction() {
            const canvas = renderer.domElement;
            canvas.addEventListener('pointerdown', () => { isInteracting = true; idleTimer = 0; });
            canvas.addEventListener('pointermove', () => { if(isInteracting) idleTimer = 0; });
            canvas.addEventListener('pointerup', () => { isInteracting = false; });
            canvas.addEventListener('pointercancel', () => { isInteracting = false; });
            canvas.addEventListener('pointerleave', () => { isInteracting = false; });
        }

        let fTime=0, nFlash=3;
        function animate() {
            requestAnimationFrame(animate); 
            const t = performance.now()/1000; const dt = clock.getDelta();
            uniforms.uTime.value = t;
            if(boltUniforms) boltUniforms.uTime.value = t;
            if(heartUniforms) heartUniforms.uTime.value = t;
            if(analyser) { const beat = analyser.getAverageFrequency()/255; uniforms.uBeat.value = beat; if(boltUniforms) boltUniforms.uBeat.value = beat; if(heartUniforms) heartUniforms.uBeat.value = beat; }
            
            // æ˜Ÿæ˜Ÿç»• Y è½´è‡ªè½¬ (ç«™ç«‹çŠ¶æ€ä¸‹)
            if(this.topStar) this.topStar.rotation.y += dt * 1.2;

            if (isInteracting) { targetExplodeState = 1.0; } else { idleTimer += dt; if (idleTimer > 2.5) targetExplodeState = 0.0; }
            const lerpSpeed = targetExplodeState > explodeState ? dt * 3.0 : dt * 1.0; 
            explodeState = THREE.MathUtils.lerp(explodeState, targetExplodeState, lerpSpeed);
            
            uniforms.uExplodeState.value = explodeState;
            if(boltUniforms) boltUniforms.uExplodeState.value = explodeState;
            if(heartUniforms) heartUniforms.uExplodeState.value = explodeState;

            // --- å®ä½“ä¸å¸¦æ ‘çš„çˆ†ç‚¸åŠ¨ç”» ---
            ribbonMeshes.forEach(mesh => {
                // çˆ†ç‚¸æ—¶å‘å¤–é£æ•£å¹¶éšæœºæ—‹è½¬
                if (explodeState > 0.01) {
                    const explodeDir = mesh.userData.randomDir;
                    mesh.position.x = explodeDir.x * explodeState * 30.0;
                    mesh.position.y = explodeDir.y * explodeState * 30.0;
                    mesh.position.z = explodeDir.z * explodeState * 30.0;
                    mesh.rotation.x += dt * explodeDir.x;
                    mesh.rotation.y += dt * explodeDir.y;
                } else {
                    // å½’ä½
                    mesh.position.set(0,0,0);
                    mesh.rotation.set(0,0,0);
                }
                // çˆ†ç‚¸æ—¶é€æ¸é€æ˜æ¶ˆå¤±ï¼Œè®©ä½äºç²’å­æ˜Ÿç©º
                mesh.material.opacity = 1.0 - explodeState;
                mesh.material.transparent = true; 
            });

            photoMeshes.forEach(mesh => {
                mesh.position.lerpVectors(mesh.userData.originPos, mesh.userData.targetPos, explodeState);
                if (explodeState > 0.1) { mesh.lookAt(camera.position); } else {
                    mesh.rotation.x = THREE.MathUtils.lerp(mesh.rotation.x, mesh.userData.originRot.x, dt*5);
                    mesh.rotation.y = THREE.MathUtils.lerp(mesh.rotation.y, mesh.userData.originRot.y, dt*5);
                    mesh.rotation.z = THREE.MathUtils.lerp(mesh.rotation.z, mesh.userData.originRot.z, dt*5);
                }
            });

            fTime += 0.016;
            // çˆ†ç‚¸æ—¶è¾‰å…‰æ›´å¼º
            const targetStrength = 2.8 + explodeState * 1.5;
            if(fTime>nFlash) { uniforms.uFlash.value=1; if(boltUniforms)boltUniforms.uFlash.value=1; if(heartUniforms)heartUniforms.uFlash.value=1; fTime=0; nFlash=Math.random()*5+3; bloomPass.strength = targetStrength + 1.0; }
            uniforms.uFlash.value *= 0.9; if(boltUniforms)boltUniforms.uFlash.value*=0.9; if(heartUniforms)heartUniforms.uFlash.value*=0.9;
            bloomPass.strength = THREE.MathUtils.lerp(bloomPass.strength, targetStrength, 0.1);

            controls.update(); composer.render();
        }
        
        window.addEventListener('resize', () => { camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); });
    </script>
