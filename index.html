<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merry Christmas, Jane! - IVAN STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Cinzel', serif; touch-action: none; }
        
        /* UI Layer */
        #ivan-studio-ui {
            position: absolute; top: 20px; left: 20px; z-index: 200;
            color: #FFD700; font-weight: bold; letter-spacing: 2px; font-size: 14px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); pointer-events: none;
        }

        /* Loading Screen */
        #loading-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: 100; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; color: #FFD700;
            transition: opacity 1s ease;
        }

        .loader-ring {
            display: inline-block; width: 40px; height: 40px;
            border: 2px solid rgba(255,215,0,0.2); border-top-color: #FFD700; border-radius: 50%;
            animation: spin 1s infinite linear; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #loading-text { font-size: 12px; letter-spacing: 1px; color: #888; margin-bottom: 20px; }

        /* Enter Button (Gold Gradient) */
        #btn-enter {
            padding: 15px 50px; 
            border: none; 
            background: linear-gradient(135deg, #b8860b 0%, #FFD700 50%, #b8860b 100%);
            color: #000; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 50px;
            display: none; /* Initially hidden */
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            animation: pulse 2s infinite;
            text-transform: uppercase; letter-spacing: 2px;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        #canvas-container { position: absolute; width: 100%; height: 100%; opacity: 0; transition: opacity 2s; }
        #tips {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: rgba(255,255,255,0.3); font-size: 10px; pointer-events: none; z-index: 10;
        }
    </style>
</head>
<body>

    <div id="ivan-studio-ui">IVAN STUDIO ⚡️</div>

    <div id="loading-screen">
        <div style="font-size: 24px; margin-bottom: 30px; letter-spacing: 3px;">FOR JANE</div>
        <div class="loader-ring" id="spinner"></div>
        <div id="loading-text">PREPARING SURPRISE...</div>
        <button id="btn-enter">OPEN GIFT ⚡️</button>
    </div>

    <div id="canvas-container"></div>
    <div id="tips">Swipe to Rotate • Tap Photo to Zoom</div>

    <script type="x-shader/x-vertex" id="particleVertex">
        uniform float uTime; uniform float uBeat; uniform float uFlash;
        attribute float aScale; attribute vec3 aColor; varying vec3 vColor;
        void main() {
            vColor = aColor; vec3 pos = position;
            float angle = uTime * 0.1; float s = sin(angle); float c = cos(angle);
            float x = pos.x * c - pos.z * s; float z = pos.x * s + pos.z * c; pos.x = x; pos.z = z;
            float beatScale = 1.0 + uBeat * 0.3 + uFlash * 0.2;
            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0); gl_Position = projectionMatrix * mvPosition;
            gl_PointSize = ((5.0 + uFlash * 5.0) * aScale * beatScale) * (300.0 / -mvPosition.z);
        }
    </script>
    <script type="x-shader/x-fragment" id="particleFragment">
        varying vec3 vColor; uniform float uFlash;
        void main() {
            if(length(gl_PointCoord.xy - 0.5) > 0.5) discard;
            gl_FragColor = vec4(mix(vColor, vec3(1.0), uFlash * 0.8), 1.0);
        }
    </script>
    <script type="x-shader/x-vertex" id="sparkVertex">
        uniform float uTime; attribute float aOffset; varying float vOpacity;
        void main() {
            vec3 pos = position; float jitter = uTime * 20.0 + aOffset;
            pos += vec3(sin(jitter)*0.5, cos(jitter*1.3)*0.5, sin(jitter*0.7)*0.5);
            vOpacity = step(0.8, sin(uTime * 30.0 + aOffset));
            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0); gl_PointSize = 8.0 * (300.0 / -gl_Position.z);
        }
    </script>
    <script type="x-shader/x-fragment" id="sparkFragment">
        varying float vOpacity;
        void main() { if(length(gl_PointCoord.xy-0.5)>0.5) discard; gl_FragColor = vec4(0.8, 0.9, 1.0, vOpacity); }
    </script>
    <script type="x-shader/x-fragment" id="photoFragment">
        uniform sampler2D tDiffuse; uniform float uTime; uniform float uFlash; varying vec2 vUv;
        void main() {
            vec4 tex = texture2D(tDiffuse, vUv); vec2 d = min(vUv, 1.0 - vUv);
            if (min(d.x, d.y) < 0.03) {
                float shine = sin(vUv.x*10.0 + uTime*3.0)*0.5 + 0.5;
                gl_FragColor = vec4(1.0, 0.84, 0.0, 1.0) * (0.5 + shine) * (1.0+uFlash*3.0);
            } else { gl_FragColor = tex + vec4(uFlash*0.3); }
        }
    </script>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.128.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js';
        import { EffectComposer } from 'https://unpkg.com/three@0.128.0/examples/jsm/postprocessing/EffectComposer.js';
        import { RenderPass } from 'https://unpkg.com/three@0.128.0/examples/jsm/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'https://unpkg.com/three@0.128.0/examples/jsm/postprocessing/UnrealBloomPass.js';

        // --- 配置 ---
        const config = {
            musicPath: './music.mp3', 
            maxPhotos: 30
        };

        // --- 强制防卡死逻辑 ---
        const btn = document.getElementById('btn-enter');
        const spinner = document.getElementById('spinner');
        const loadingText = document.getElementById('loading-text');

        function showEnterButton() {
            spinner.style.display = 'none';
            loadingText.style.display = 'none';
            btn.style.display = 'block';
        }

        // 3秒后无论加载是否完成，强制显示按钮 (Fail-safe)
        setTimeout(showEnterButton, 3000);

        // --- 加载器 ---
        let loadedAudio = null;
        let loadedTextures = [];
        const manager = new THREE.LoadingManager();
        const texLoader = new THREE.TextureLoader(manager);
        const audioLoader = new THREE.AudioLoader(manager);

        function initLoader() {
            // 加载音乐 (失败也继续)
            audioLoader.load(config.musicPath, 
                (buffer) => { loadedAudio = buffer; },
                undefined,
                (err) => { console.log('Music skipped'); }
            );

            // 加载图片
            for(let i=1; i<=config.maxPhotos; i++) {
                texLoader.load(`./photos/${i}.jpg`, 
                    (tex) => { loadedTextures.push(tex); },
                    undefined,
                    (err) => { /* Ignore missing photos */ }
                );
            }
        }

        // 如果所有资源加载极快，也触发显示
        manager.onLoad = showEnterButton;

        btn.addEventListener('click', startExperience);

        // --- 核心逻辑 ---
        let scene, camera, renderer, composer, controls, analyser;
        let uniforms = { uTime: {value:0}, uBeat: {value:0}, uFlash: {value:0} };
        let bloomPass;

        function startExperience() {
            document.getElementById('loading-screen').style.opacity = 0;
            setTimeout(()=>document.getElementById('loading-screen').style.display='none', 1000);
            document.getElementById('canvas-container').style.opacity = 1;
            
            initScene();
            
            // 尝试播放音乐
            if(loadedAudio) {
                const listener = new THREE.AudioListener(); camera.add(listener);
                const sound = new THREE.Audio(listener); sound.setBuffer(loadedAudio);
                sound.setLoop(true); sound.setVolume(0.5); sound.play();
                analyser = new THREE.AudioAnalyser(sound, 32);
            }
        }

        function createTextParticles(text, fontSize, containerGeo) {
            const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
            canvas.width = 512; canvas.height = 128; ctx.fillStyle = 'black'; ctx.fillRect(0,0,512,128);
            ctx.fillStyle = 'white'; ctx.font = `bold ${fontSize}px 'Cinzel', serif`;
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText(text, 256, 64);
            const data = ctx.getImageData(0,0,512,128).data;
            const pos = containerGeo.attributes.position.array; const scale = containerGeo.attributes.aScale.array; const col = containerGeo.attributes.aColor.array;
            let p=pos.length, s=scale.length, c=col.length;
            for(let y=0;y<128;y+=3) for(let x=0;x<512;x+=3) {
                if(data[(y*512+x)*4]>128) {
                    const u=x/512, v=y/128, angle=(u-0.5)*4.5;
                    pos[p++]=Math.cos(angle)*10; pos[p++]=(1-v)*3-11; pos[p++]=Math.sin(angle)*10;
                    scale[s++]=Math.random()*0.5+0.5; col[c++]=1; col[c++]=0.84; col[c++]=0;
                }
            }
            return p;
        }

        function initScene() {
            const container = document.getElementById('canvas-container');
            renderer = new THREE.WebGLRenderer({antialias:false});
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            container.appendChild(renderer.domElement);

            scene = new THREE.Scene(); scene.fog = new THREE.FogExp2(0x000000, 0.02);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
            camera.position.set(0, 5, 38);
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping=true; controls.autoRotate=true; controls.autoRotateSpeed=0.8; controls.enableZoom=false;

            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold=0; bloomPass.strength=1.5; bloomPass.radius=0.5;
            composer = new EffectComposer(renderer); composer.addPass(new RenderPass(scene, camera)); composer.addPass(bloomPass);

            // Particles
            const treeGeo = new THREE.BufferGeometry();
            const pos = new Float32Array(9000*3), scale = new Float32Array(9000), col = new Float32Array(9000*3);
            treeGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            treeGeo.setAttribute('aScale', new THREE.BufferAttribute(scale, 1));
            treeGeo.setAttribute('aColor', new THREE.BufferAttribute(col, 3));
            
            let p=0, s=0, c=0;
            for(let i=0; i<5000; i++) {
                const y=Math.random()*20, r=Math.sqrt(Math.random())*((1-y/20)*9), a=Math.random()*6.28;
                pos[p++]=Math.cos(a)*r; pos[p++]=y-10; pos[p++]=Math.sin(a)*r;
                scale[s++]=Math.random(); const g=Math.random()>0.6;
                col[c++]=g?1:0.8; col[c++]=g?0.84:0.05; col[c++]=0.05;
            }
            const endIdx = createTextParticles("IVAN STUDIO", 80, treeGeo);
            treeGeo.setDrawRange(0, endIdx/3);
            
            const mat = new THREE.ShaderMaterial({
                uniforms: uniforms, vertexShader: document.getElementById('particleVertex').textContent,
                fragmentShader: document.getElementById('particleFragment').textContent,
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true
            });
            scene.add(new THREE.Points(treeGeo, mat));

            // Sparks
            const sGeo = new THREE.BufferGeometry(), sPos=[], sOff=[];
            for(let i=0; i<200; i++) { sPos.push((Math.random()-0.5)*20,(Math.random()-0.5)*20,(Math.random()-0.5)*20); sOff.push(Math.random()*100); }
            sGeo.setAttribute('position', new THREE.Float32BufferAttribute(sPos,3)); sGeo.setAttribute('aOffset', new THREE.Float32BufferAttribute(sOff,1));
            const sMat = new THREE.ShaderMaterial({ uniforms:{uTime:uniforms.uTime}, vertexShader:document.getElementById('sparkVertex').textContent, fragmentShader:document.getElementById('sparkFragment').textContent, blending:THREE.AdditiveBlending, depthWrite:false, transparent:true });
            scene.add(new THREE.Points(sGeo, sMat));

            // Photos
            const pMat = new THREE.ShaderMaterial({
                uniforms: {tDiffuse:{value:null}, uTime:uniforms.uTime, uFlash:uniforms.uFlash},
                vertexShader: `varying vec2 vUv; void main(){vUv=uv; gl_Position=projectionMatrix * modelViewMatrix * vec4(position,1.0);}`,
                fragmentShader: document.getElementById('photoFragment').textContent, side: THREE.DoubleSide
            });
            loadedTextures.forEach((tex, i) => {
                const asp = tex.image.width/tex.image.height; const m = pMat.clone(); m.uniforms.tDiffuse.value=tex; m.uniforms.uFlash=uniforms.uFlash;
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(2.5*asp, 2.5), m);
                const y=(Math.random()*14)-7, r=(1-(y+10)/20)*8+1.5, a=(i/loadedTextures.length)*6.28+Math.random();
                mesh.position.set(Math.cos(a)*r, y, Math.sin(a)*r); mesh.lookAt(0,y,0); scene.add(mesh);
            });
            
            // Star
            const star = new THREE.Mesh(new THREE.ConeGeometry(1, 2, 5), new THREE.MeshBasicMaterial({ color: 0xFFD700 }));
            star.position.y = 11; scene.add(star);

            const raycaster = new THREE.Raycaster();
            renderer.domElement.addEventListener('pointerdown', (e) => {
                const x=(e.clientX/window.innerWidth)*2-1, y=-(e.clientY/window.innerHeight)*2+1;
                raycaster.setFromCamera({x,y}, camera);
                const hits = raycaster.intersectObjects(scene.children.filter(o=>o.geometry&&o.geometry.type==='PlaneGeometry'));
                if(hits.length>0) { controls.autoRotate=false; const p=hits[0].object.position; const n=p.clone().setY(0).normalize(); camera.position.lerp(p.clone().add(n.multiplyScalar(4)), 0.1); controls.target.lerp(p,0.1); }
                else { controls.autoRotate=true; }
            });

            animate();
        }

        let fTime=0, nFlash=2;
        function animate() {
            requestAnimationFrame(animate); const t = new THREE.Clock().getElapsedTime();
            uniforms.uTime.value = performance.now()/1000;
            if(analyser) uniforms.uBeat.value = analyser.getAverageFrequency()/255;
            
            fTime += 0.016;
            if(fTime>nFlash) { uniforms.uFlash.value=1; fTime=0; nFlash=Math.random()*4+2; bloomPass.strength=3; }
            uniforms.uFlash.value *= 0.85;
            bloomPass.strength = THREE.MathUtils.lerp(bloomPass.strength, 1.5, 0.1);

            controls.update(); composer.render();
        }
        
        window.addEventListener('resize', () => { camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); });
        
        initLoader();
    </script>
</body>
</html>
